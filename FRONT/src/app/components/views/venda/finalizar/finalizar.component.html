<mat-card>
  <mat-card-header>
    <mat-card-title>Finalizar Venda</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="nome">
      <mat-label for="nome">Nome:</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>
    <mat-form-field class="input" id="forma">
      <mat-label for="forma">Forma de Pagamento:</mat-label>
      <mat-select name="forma" [(ngModel)]="formaId">
        <mat-option *ngFor="let forma of formas" value="{{ forma.id }}">
          {{ forma.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
</mat-card>
